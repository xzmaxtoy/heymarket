<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heymarket API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
    <style>
        .copy-button:hover {
            opacity: 0.8;
            background: #3b9e6f !important;
        }
        .copy-button:active {
            transform: scale(0.98);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="/copy-endpoint.js"></script>
</head>
<body>
    <div id="swagger-ui"></div>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                url: '/api-docs.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    CopyEndpointPlugin
                ],
                layout: "BaseLayout",
                docExpansion: 'none'  // Collapse all endpoints by default for better navigation
            });
        }
    </script>
</body>
</html>
